<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}App{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome (for logout icon) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Your global CSS -->
  <link
    href="{{ url_for('static', filename='css/app.css') }}"
    rel="stylesheet"
  />

  {% block html_head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-blur fixed-top">
  <div class="container navbar-inner">

    <!-- Hamburger button for mobile -->
    <button class="navbar-toggler border-0" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- User dropdown (visible on mobile, moves to right on desktop) -->
    <div class="dropdown order-lg-last">
      <button class="btn user-btn dropdown-toggle"
              data-bs-toggle="dropdown">
        {{session["username"]}}
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" href="{{ url_for('logout') }}">
            Logout
          </a>
        </li>
      </ul>
    </div>

    <!-- Collapsible nav links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto gap-lg-3 mt-3 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link nav-link-custom
             {% if request.endpoint == 'dataentry' %}active{% endif %}"
             href="{{ url_for('dataentry') }}">
             Data Entry
          </a>
        </li>

        {% if session["admin"] == 1 %}
        <li class="nav-item">
          <a class="nav-link nav-link-custom
             {% if request.endpoint == 'manageuser' %}active{% endif %}"
             href="{{ url_for('manageuser') }}">
             User Management
          </a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link nav-link-custom
             {% if request.endpoint == 'manageexcel' %}active{% endif %}"
             href="{{ url_for('manageexcel') }}">
             Excel Management
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>


  <!-- PAGE CONTENT -->
  <main class="page-content flex-grow-1 pt-5 mt-4 px-4">
    {% block body %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
